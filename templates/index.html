<!DOCTYPE html>
<html>
<head>
    <title>Purchase Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #126666;
            color: #fff;
        }

        .header {
            background-color: #50BEBC;
            padding: 20px 0;
        }

        .header img {
            height: 50px;
            margin-right: 10px;
        }

        .footer {
            background-color: #50BEBC;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .form-control {
            font-color: #FEFEFE
        }

        .messages {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="text-white">Purchase Application</h1>
        </div>
    </div>

    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    <ul class="list-unstyled mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/" class="mt-4">
            <div class="form-group">
                <label for="purchase_amount">Purchase Amount (in TK):</label>
                <input type="number" id="purchase_amount" name="purchase_amount" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment_method">Payment Method:</label>
                <select id="payment_method" name="payment_method" class="form-control" required>
                    <option value="cash">Cash</option>
                    <option value="card">Card</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
    </div>

    <div class="footer">
        <div class="container">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
